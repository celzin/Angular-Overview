<h2>Template</h2>
<h3>Text Interpolation</h3>
<!-- <p>{{ name }} - {{ age }} - {{ sum(1, 2) }}</p> -->
<p>{{ age > 18 ? "Sim" : "Nao" }}</p>
<p>{{ condition }}</p>
<hr />

<h2>Property binding</h2>
<button [disabled]="isDisabled">Button</button>
<!-- <img [src]="srcValue" [alt]="name" [title]="name" /> -->
<hr />

<h2>Attribute binding</h2>
<!-- <element [attr.attribute-you-are-targeting]="value"></element> -->
<p [attr.tittle]="name" [attr.aria-label]="name">Celso Vinicius</p>
<hr />

<h2>Class and Style binding</h2>
<p [class.background-red]="age > 18" [class.background-blue]="age < 18">{{ name }}</p>
<p [style.text-decoration]="isTextDecoration">{{age}}</p>
<hr />

<h2>Event binding</h2>
<button (click)="sum()">+</button>
<button (click)="sub()">-</button>
<input (keydown.shift.t)="oneKeyDown($event)" />

<h3>Two-way binding</h3>
<input [(ngModel)]="name"/>
